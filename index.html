<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css-diner-shopping-list</title>
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body >
	<header class="ba-dinner-header">
		<h1 class="ba-title-main">CSS Diner Shoping List</h1>
		<h3 class="ba-title">Let's go to the mall!</h3>
	</header>
	<div class="ba-container">
	<main class="ba-main">
		<ul class=ba-dinner-list>
			<li class="ba-list">
				<label class="ba-dishes-label" for="">
					<input type="checkbox" >
					<span>
						A lot of pickles
						<small>for the next lessons about css</small>
					</span>
				</label>
			</li>
			<li class="ba-list">
				<label class="ba-dishes-label" for="">
					<input type="checkbox" >
					<span>
						10 apples
						<small>for more css manipulations</small>
					</span>
				</label>
			</li>
			<li class="ba-list">
				<label class="ba-dishes-label" for="">
					<input type="checkbox">
					<span>
						20 oranges
						<small> because they are awesome</small>
					</span>
				</label>
			</li>
			<li class="ba-list">
				<label class="ba-dishes-label" for="">
					<input type="checkbox" >
					<span>
						13 plates
						<small> hmm... they always dissapear</small>
					</span>
				</label>
			</li>
			<li class="ba-list">
				<label class="ba-dishes-label" for="">
					<input type="checkbox" >
					<span>
						15 bentos
					</span>
				</label>
			</li>
			<li class="ba-list">
				<label class="ba-dishes-label" for="">
					<input type="checkbox" >
					<span>
						1 bottle of sake ^_^
						 <small>for my friends</small>
					</span>
				</label>
			</li>
		</ul>
	</main>
	</div>
	<footer class="ba-footer">
		 <p>
		 	bon appetit
		</p>
	</footer>
</body>
</html>
